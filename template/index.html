<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Meu primeiro site :D</title>
    </head>
    <body>
        <div class="container d-flex h-100">
            <div class="w-100 align-self-center">
                <p>
                <h1>
                    09 -  Aprovado ou Reprovado
                </h1>
                <br>
                <div>
                    <div class="row justify-content-center">
                        <form method="get">
                            Primeira Nota:
                            <input  class="form-control" type="text" name="primeira" placeholder="Primeira Nota">
                            <br>
                            Segunda Nota:
                            <input  class="form-control" type="text" name="segunda" placeholder="Segunda Nota">
                            <br><br>
                            <div class="form-row justify-content-center mt-4">                               
                                <input class="btn btn-primary" type="submit" value="Enviar">
                            </div>
                        </form>
                    </div>
                </div>

                {% if resultado %}
                <div>
                    <div class="row justify-content-center">
                        <br>
                        <h3>{{resultado}} com m√©dia {{media}}!!!</h3>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>

    <!--Bootstrap-->
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>
</html>
